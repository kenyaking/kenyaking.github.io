
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 content">
            <h1>Psychic Game</h1>
            <image src="./assets/images/spiral-2730206_1280.jpg" alt="spiral colors photo image" style="width:400px;height:400px;" class="center">
            <div class="row-item">
                <span>Guess what letter I'm thinking of</span>
            </div>
            <div class="row-item">
                <span class="row-text">Wins: </span>
                <span class="row-value" id="win_item"></span>
            </div>
            <div class="row-item">
                <span class="row-text">Losses: </span>
                <span class="row-value" id="lose_item"></span>
            </div>
            <div class="row-item">
                <span class="row-text">Guesses Left: </span>
                <span class="row-value" id="left_item"></span>
            </div>
            <div class="row-item">
                <span class="row-text">Your Guesses So Far: </span>
                <span class="row-value" id="entered_item"></span>
            </div>
        </div>
    </div>
</div>
<script src="./assets/javascript/game.js"></script>
</body>
</html>
